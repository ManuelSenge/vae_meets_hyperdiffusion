model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 64
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 64
      resolution: 36744 #256
      in_channels: 1
      out_ch: 1
      ch: 128
      ch_mult: [ 1,1,2,2,4,4, 4, 4]  # num_down = len(ch_mult)-1 # [ 1,1,2,2,4,4]
      num_res_blocks: 2
      attn_resolutions: [287] #[36744, 18372, 9186, 4593, 2296, 1148, 574, 287]
      dropout: 0.0