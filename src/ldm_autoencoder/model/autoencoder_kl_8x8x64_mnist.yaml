model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 512
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 7
      resolution: 28 #36768
      in_channels: 1
      out_ch: 1
      ch: 1
      ch_mult: [1, 2, 4] # num_down = len(ch_mult)-1 # [ 1,1,2,2,4,4]
      num_res_blocks: 1
      attn_resolutions: [28, 14, 7] #[784, 392, 196] #[28, 14, 7 ] #[36768, 18384, 9192, 4596, 2298, 1149] / [33088, 16544, 8272, 4136, 2068, 1034, 517]
      dropout: 0.0
      variational: True
      embed_dim: 7
      conv_2d: False
